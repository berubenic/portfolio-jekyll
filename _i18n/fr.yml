chess:
  title: "Jeux d'Échec"
  description: "Jeu fait avec Ruby joué dans la ligne de commande"
  l1: "Batît selons les principes de la Programation Orientée Objet:"
  l2: "Encapsulation: Rassembler la logique semblable dans de mêmes classes."
  l3: "Abstraction: Connaître le moins possible des autres classes."
  l4: "Héritance: Chaque type de pièce hérite de la même classe père nommée 'Piece'."
  l5: "Polymorphisme: Chaque type de pièce peut agir comme la classe père 'Piece'."
  l6: "Entièrement tester avec RSpec."
  l7: "Sauvegarder une partie grâce à la sérialization."
flight:
  title: "Réservation de Vol"
  description: "Application qui permet de réserver un vol direct avec Ruby on Rails"
  l1: "Intégration d'un centre de données PostgreSQL."
  l2: "En utilisant <a href='https://devcenter.heroku.com/articles/scheduler' target='_blank' rel='noopener'>Heroku Scheduler</a>, deux tâches rake sont établit sur horaire pour continuellement créer de nouveaux vols."
  l3: "Des tests sur les models, d'intégrations et de requêtes sont écrits avec RSpec."
  l4: "Utilisation de Rails ActionMailer pour envoyer des courriels de confirmation lorsque un vol est réserver." 
