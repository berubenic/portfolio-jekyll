chess:
  title: "Chess"
  description: "CLI Chess game made with Ruby"
  l1: "Built using Object Oriented Programming principles in mind:"
  l2: "<b>Encapsulation</b>: Grouping ressembling logic together through classes."
  l3: "<b>Abstraction</b>: Letting classes know as little as possible to each other."
  l4: "<b>Inheritance</b>: Each different piece inherits from the Piece super class."
  l5: "<b>Polymorphism</b>: Each different piece can behave like it's parent Piece class."
  l6: "Thoroughly tested using Rspec."
  l7: "Save a match in progress thanks to serialization."
